<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <title>Form Page</title>
</head>

<body>
    <div class="form-container">
        <div>
            <img src="./images/one.jpeg" alt="Image of a modern work environment.">
        </div>

        <form>
            <span class="form-title">Registration Form</span>

            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" required>
            <span id="firstnameError" class="errorMessage"></span>

            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" required>
            <span id="lastnameError" class="errorMessage"></span>       

            <lable for="email">Email Address *</lable>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="errorMessage"></span>

            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dobError" class="errorMessage"></span>

            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
                <option value="Gender"> </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span id="genderError" class="errorMessage"></span>
            
            <span id="formError" class="errorMessage"></span>
            
            <div>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script src="logic.js"></script>
</body>

</html>
